<!doctype html>
<html>

<head>
    <title>snake game</title>
    <meta charset="utf-8" />
    <script src="wasm_exec.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <a id="source_code" style="float:right;margin-right:10px;" href="https://github.com/2asm/snake_game">source code</a>
    <br />
    <div id="body2">
        <div id="result">Score: 0</div>
        <canvas id="gameCanvas" width="0" height="0" style="border:1px solid grey;"></canvas>
        <div>Press <span id="r">r</span>/<span id="p">p</span> to restart</div>
    </div>
    <img id="arrow-left" src="./arrows/snake-arrow-left.png" hidden>
    <img id="arrow-up" src="./arrows/snake-arrow-up.png" hidden>
    <img id="arrow-right" src="./arrows/snake-arrow-right.png" hidden>
    <img id="arrow-down" src="./arrows/snake-arrow-down.png" hidden>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject).then((result) => {go.run(result.instance);});
    </script>
</body>

</html>
